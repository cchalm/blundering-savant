services:
  bot:
    image: blundering-savant:latest
    container_name: blundering-savant-bot
    restart: unless-stopped
    environment:
      - SYSTEM_GITHUB_TOKEN=${SYSTEM_GITHUB_TOKEN}
      - BOT_GITHUB_TOKEN=${BOT_GITHUB_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-5m}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RESUMABLE_CONVERSATIONS_DIR=${RESUMABLE_CONVERSATIONS_DIR:-./conversations}
      - VALIDATION_WORKFLOW_NAME=${VALIDATION_WORKFLOW_NAME}
    volumes:
      - ./logs:/app/logs
      - ./conversations:/app/conversations
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
